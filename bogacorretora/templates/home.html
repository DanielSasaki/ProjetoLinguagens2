{% extends 'layout.html' %}

{% block content %}
        {% for post in posts %}
          <div class="blog-post col-md-9">
            <h2 class="blog-post-title">
                <a href="/posts/{{ post.pk }}">{{ post.title }}</a>
            </h2>
            <p class="blog-post-meta">{{ post.created_at|date:'d, M Y' }} {{ post.author.get_full_name }}</p>
            {{ post.resumo|safe }}

          </div><!-- /.blog-post -->
         {% endfor %}

          <nav class="blog-pagination">
            <a class="btn btn-outline-primary" href="#">Older</a>
            <a class="btn btn-outline-secondary disabled" href="#">Newer</a>
          </nav>

{% endblock %}
